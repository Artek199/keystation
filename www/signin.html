<!DOCTYPE html>
<html lang="en">

<head>
	<title>KEYSTATION</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<!-- css -->
	<link rel="stylesheet" href="css/normalize.custom.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.2.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/set2.css">
	<link rel="stylesheet" href="css/styles.css">
	<!-- js -->
	<!-- js -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="js/common.js"></script>
	<script src="js/bundle.js"></script>
	<script>
		function init() {
			$('.input--fumi').addClass("input--filled");
		}

		function sendEventToParent(data) {
			var account 	= $(".input-account").val();
			var password 	= $("input[type=password]").val();

			if ($.trim(account) == "") {
				document.getElementById('errorMessageOnSignIn').innerHTML = "Invalid account.";
				$("#errorOnSignIn").show();
				return;
			}

			if ($.trim(password) == "") {
				document.getElementById('errorMessageOnSignIn').innerHTML = "Could not retrieve account stored in Keychain.";
				$("#errorOnSignIn").show();
				return;
			}

			var address = getKeyStationMainAddress($.trim(password));

			window.opener.postMessage(address, "*");
			window.close();
		}
	</script>
</head>

<body onload="init();">
	<div id="app">
		<div class="inner">
			<h1><img src="img/keystation_logo_.png" alt="" width="145"></h1>
			<h2>Sign In</h2>
			<form class="keystation-form">
				<span class="input input--fumi">
					<input class="input__field input__field--fumi input-account" type="text">
					<label class="input__label input__label--fumi" for="input-23">
						<i class="fa fa-fw fa-user icon icon--fumi"></i>
						<span class="input__label-content input__label-content--fumi">Account Name</span>
					</label>
				</span>
				<input style="display:none;" type="password" autocomplete="current-password" tabindex="-1" spellcheck="false">
            <p class="error" id="errorOnSignIn" style="display: none;"><i class="fa fa-fw fa-exclamation-circle"></i> <span id="errorMessageOnSignIn"></span><!-- Could not retrieve account stored in Keychain. --></p>
            <!-- <button type="submit">Next</button> -->
			<input type="button" onclick="sendEventToParent('booyoun test2')" value="Next" />
			</form>
			<a href="{{.QueryUrl}}">Import Account</a>
			<div class="form-fotter">
				<a href="#!"><i class="fa fa-fw fa-github"></i></a>
			</div>
		</div>
		<!-- inner end -->
	</div>
	<!-- #app end -->
	<script src="js/classie.js"></script>
	<script src="js/common.js"></script>
</body>
</html>
