<!DOCTYPE html>
<html lang="en">

<head>
	<title>KEYSTATION</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<!-- css -->
	<link rel="stylesheet" href="css/normalize.custom.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.2.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/set2.css">
	<link rel="stylesheet" href="css/styles.css">
	<!-- js -->
	<!-- js -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="js/common.js"></script>
	<script src="js/bundle.js"></script>
	<script>
		function init() {
			$('.input--fumi').addClass("input--filled");
		}

		function submitForm() {
			var account     = $(".input-account").val();
			var password	= $("input[type=password]").val();

			if ($.trim(account) == "") {
				document.getElementById('errorMessageOnImport').innerHTML = "Invalid account.";
				$("#errorOnImport").show();
				return;
			}

			if ($.trim(password) == "") {
				document.getElementById('errorMessageOnImport').innerHTML = "Invalid mnemonics.";
				$("#errorOnImport").show();
				return;
			}

			var address = getKeyStationMainAddress($.trim(password));
			$("input[name=payload]").val(address);

			$('.keystation-form').submit();
		}
	</script>
</head>

<body onload="init();">
	<div id="app">
		<div class="inner">
			<h1><img src="img/keystation_logo_.png" alt="" width="145"></h1>
			<h2>Import Account</h2>
			<form action="/session" method="GET" class="keystation-form" novalidate>
				<span class="input input--fumi">
					<input class="input__field input__field--fumi input-account" type="text">
					<label class="input__label input__label--fumi" for="input-23">
						<i class="fa fa-fw fa-user icon icon--fumi"></i>
						<span class="input__label-content input__label-content--fumi">Account Name</span>
					</label>
				</span>
				<span class="input input--fumi">
					<input class="input__field input__field--fumi" type="password">
					<label class="input__label input__label--fumi" for="input-24">
						<i class="fa fa-fw fa-key icon icon--fumi"></i>
						<span class="input__label-content input__label-content--fumi">Mnemonics</span>
					</label>
            </span>
            <p><i class="fa fa-fw fa-question-circle"></i> Enter 12 or 24 words including spaces</p>
            <p id="errorOnImport" class="error" style="display: none;"><i class="fa fa-fw fa-exclamation-circle"></i> <span id="errorMessageOnImport"><!-- Invalid mnemonics. --></span></p>
			<input type="hidden" name="client" value="{{.Client}}">
			<input type="hidden" name="payload" value="{{.Payload}}">
			<input type="button" onclick="submitForm()" value="Next" />
			</form>
			<a href="{{.QueryUrl}}">Sign In</a>
			<div class="form-fotter">
				<a href="#!"><i class="fa fa-fw fa-github"></i></a>
			</div>
		</div>
		<!-- inner end -->
	</div>
	<!-- #app end -->
	<script src="js/classie.js"></script>
	<script src="js/common.js"></script>
</body>
</html>
