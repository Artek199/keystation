<!DOCTYPE html>
<html lang="en">

<head>
	<title>KEYSTATION</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<!-- css -->
	<link rel="stylesheet" href="css/normalize.custom.css">
	<link rel="stylesheet" href="fonts/font-awesome-4.2.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/input.css">
	<link rel="stylesheet" href="css/styles.css">
	<!-- js -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="js/bundle.js"></script>
</head>

<body>
	<div id="app">
		<div class="inner">
			<h1><img src="img/keystation_logo_.png" alt="KEYSTATION" width="145"></h1>
			<h2>Import Account</h2>

			<form action="/session" method="GET" class="keystation-form" novalidate>
				<span class="input input--fumi">
					<input class="input__field input__field--fumi input-account" type="text">
					<label class="input__label input__label--fumi">
						<i class="fa fa-fw fa-user icon icon--fumi"></i>
						<span class="input__label-content input__label-content--fumi">Account Name</span>
					</label>
				</span>
				<span class="input input--fumi">
					<input class="input__field input__field--fumi" type="password">
					<label class="input__label input__label--fumi">
						<i class="fa fa-fw fa-key icon icon--fumi"></i>
						<span class="input__label-content input__label-content--fumi">Mnemonics</span>
					</label>
				</span>
				<p id="formInfoMessage">
					<i class="fa fa-fw fa-question-circle"></i> Enter 12 or 24 words including spaces
				</p>
				<p id="errorOnImport" class="error">
					<!-- error msg -->
					<i class="fa fa-fw fa-exclamation-circle"></i> <span></span>
				</p>
				<input type="hidden" name="client" value="{{.Client}}">
				<input type="hidden" name="payload" value="{{.Payload}}">
				<button type="button" id="importBtn">Next</button>
			</form>

			<a href="{{.QueryUrl}}">Sign In</a>

			<div class="form-fotter">
				<a href="#!"><i class="fa fa-fw fa-github"></i></a>
			</div>
		</div>
		<!-- inner end -->
	</div>
	<!-- #app end -->

	<!-- js -->
	<script src="js/classie.js"></script>
	<script src="js/input.js"></script>
	<script src="js/import.js"></script>
</body>

</html>
