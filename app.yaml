runtime: go111

handlers:
  - url: /favicon.ico
    static_dir: www/img/favicon.ico
  - url: /www
    static_dir: www
  - url: /lib
    static_dir: www/lib
  - url: /js
    static_dir: www/js
  - url: /css
    static_dir: www/css
  - url: /img
    static_dir: www/img
  - url: /fonts
    static_dir: www/fonts
  - url: /.*
    script: auto
    secure: always